images:
  - boot
  - dtbo
  - recovery

picks:
    # device/xiaomi/sweet
  - id: 4225 # sweet: Build DSPVolumeSynchronizer
    pull: true
    # device/xiaomi/sm6150-common
  - id: 4192 # sm6150-common: Disable blurs by default
    pull: true
    # kernel/xiaomi/sm6150
  - id: "ln8000" # fixup! power: supply: maxim: Add support for K6/sweet
   # frameworks/base
  - id: 4249 # SettingsProvider: Add default resource for disable_window_blurs
    pull: true
   # packages/apps/Settings
  - id: 4379 # Settings: Allow choosing volume panel position [2/2]

# Dolby Atmos
extra_deps:
